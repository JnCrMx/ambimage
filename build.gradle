plugins {
    id 'java'
    id 'application'
}

group 'de.jcm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sf.jopt-simple:jopt-simple:6.0-alpha-3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'de.jcm.ambimage.Ambimage'
